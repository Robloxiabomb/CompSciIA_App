<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .topbar {
      padding: 1rem;
      font-size: 2rem;
      text-decoration:none;
    }
    .center {
      text-align:center
      
    }
    .foot {
      bottom: 0px;
      position: fixed;
      width: 100%;
    }
    .overflow {
      overflow:visible;
    }
    .letter-space {
      letter-spacing: -1.5rem;
      color:black;
      font-weight:bolder
    } 
    .elements-height {
        height:50px
    }
  </style>
  <title>
    FitFlow360
  </title>
    <body>
      {% include 'header.html' %}

        <h1 class="center">
          Ingredients
        </h1>
        <div class="container-fluid border">
          <div class="row">
            <div class="col-6" >
                {% for i in ingredient_name_array %}
                    <div class="row border elements-height">
                        <p id="IngredientNameArray" name="IngredientNameArray" value="{{i}}">{{i}}</p>
                    </div>
                {%endfor%}
            </div>
            <div class="col-2">
                {% for i in serving_size_arr %}
                    <div class="row border elements-height">
                        <p id="servingSizeArr" name="servingSizeArr" value="{{i}}">{{i}}</p>
                    </div>
                {%endfor%}
            </div>
            <div class="col-3">
                {%for i in serving_type %}
                    <div class="row border elements-height">
                        <p id="servingType" name="servingType" value="{{i}}">{{i}}</p>
                    </div>
                {%endfor%}
            </div>
            <div class="col-1">
              <form action="/shoppinglistadd" method="GET">
                {%for i in range(serving_type|length) %}
                  <div class="row border elements-height">
                    <button type="submit" id="AddShoppingList" name="AddShoppingList" value="{{ingredient_name_array[i]}},,{{serving_size_arr[i]}},,{{serving_type[i]}}">ðŸ›’</button>
                  </div>
                {% endfor %}
              </form>
            </div>
          </div>
        </div>
        <a href="{{recipe_link}}">
            Recipe
        </a>
    </body>
    {% include 'footer.html' %}

        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
          integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
          integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
          crossorigin="anonymous"
        ></script>
      </body>
    </html>
