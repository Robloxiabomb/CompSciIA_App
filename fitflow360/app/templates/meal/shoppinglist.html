<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .topbar {
      padding: 1rem;
      font-size: 2rem;
      text-decoration:none;
    }
    .center {
      text-align:center
      
    }
    .foot {
      bottom: 0px;
      position: fixed;
      width: 100%;
    }
    .overflow {
      overflow:visible;
    }
    .letter-space {
      letter-spacing: -1.5rem;
      color:black;
      font-weight:bolder
    } 
    .elements-height {
        height:2rem
    }
  </style>
  <title>
    FitFlow360
  </title>
  <body>
    {% include 'header.html' %}
      <h1 class="center" style="padding-bottom:1rem">
        Shopping List
      </h1>
      <div class="container-fluid">
          <div class="row">
            <div class="col-6" >
                {% for i in IngredientNameArray %}
                    <div class="row border elements-height" id="IngredientName" name="IngredientName" value="{{i}}">
                        {{i}}
                    </div>
                {%endfor%}
            </div>
            <div class="col-2">
                {% for i in servingSizeArr %}
                    <div class="row border elements-height">
                        {{i|round(1)}}
                    </div>
                {%endfor%}
            </div>
            <div class="col-2">
                {%for i in servingType %}
                    <div class="row border elements-height">
                        {{i}}
                    </div>
                {%endfor%}
            </div>
            <div class="col-2">
              
                  {%for i in IngredientNameArray %}
                    <form id="DeleteForm" action="/shoppinglistremove">
                      <div class="row border elements-height">
                          <button class="btn-danger" style="width:100%" type="submit" name="FormButton" id="FormButton" value="{{i}}" >
                            Del
                          </button>
                      </div>
                    </form>
                  {%endfor%}
                
            </div>
          
        </div>
      </div>
    </div>

  </body>
  {% include 'footer.html' %}
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
