<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .topbar {
      padding: 1rem;
      font-size: 2rem;
      text-decoration:none;
    }
    .center {
      text-align:center
      
    }
    .foot {
      bottom: 0px;
      position: fixed;
      width: 100%;
    }
    .overflow {
      overflow:visible;
    }
    .letter-space {
      letter-spacing: -1.5rem;
      color:black;
      font-weight:bolder
    } 
    .day-height {
        height:300px
    }
    .elements-height {
        height:100px
    }
  </style>
  <title>
    FitFlow360
  </title>
  <body>
        <div class="container-fluid border">
            <div class="row ">
                <div class="col-auto">
                <a class="topbar" style="letter-spacing:-0.8rem">üßä </a>
                <a>{{ item }}</a>
                </div>
                <div class="col-auto">
                <a class="topbar letter-space">üî•</a>
                <a>{{streak}}</a>
                </div>
                <div class="col-auto">
                <a class="topbar letter-space" href="shop">üí∞</a>
                <a>{{coins}}</a>
                </div>
                <div class="col-auto">
                <a class="topbar" href="settings">‚öôÔ∏è</a>
                </div>
            </div>
        </div>
  <div class="container"  style="padding-top:5rem">
        <div class="row">
            <div class="col-3 border">Day</div>
            <div class="col-7 border">Meal Name</div>
            <div class="col-2 border">Save</div>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Saturday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Monday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Tuesday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Wednesday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Thursday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Friday</a>
                </div>
                <div class="row border day-height">
                    <a style="padding-top:1rem;padding-bottom:1rem">Saturday</a>
                </div>
            </div>
            <div class="col-7">
                {% for i in range(mealplanarr|length) %}
                    <div class="row border elements-height" onclick="location.href='mealingredients'">{{mealplanarr[i]}}</div>
                {% endfor %}
            </div>
            
              <div class="col-2">
                <form id="mealPlanChecked" name="mealPlanChecked">
                  {% for i in mealplanarr %}
                      <div class="row elements-height border">
                          <input style="height:15px;place-items:center" type="checkbox" id={{i}} name="{{i}}" value="true">
                          <input type="hidden" id="{{i}}_hidden" value="false">
                      </div>
                  {% endfor %}
                </form>
              </div>

    <div class="container" style="padding-bottom:8rem">
        <div class="row">
            <div class='col'>
                <button class="btn btn-success" id="GenerateMealButton" name="GenerateMealButton" style="width:100%;height:200%" method="submit">Generate Meals</button>
            </div>
        </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script>
    function AJAXthingIDK () {
      $(document).ready(function () {
        var formData = $('#mealPlanChecked').serializeArray();  
        console.log(formData)   
        $.ajax({
          type: 'GET',
          url: '/generatemeal',
          data: formData,
          success: console.log(formData)
        });
      });
    };
    GenerateMealButton.addEventListener('click', () => AJAXthingIDK())
  </script>
  <footer>
    <div class="container">
      <div class="row mx-auto border foot" style="width:100%;">
        <div class="col-4 center" style=" padding:1rem">
          <button onclick="location.href='meal'"><img class="border " style="width:8vw; height:auto;" src="static/runningicon.png" alt="runningicon.png" href="mealhome"></button>
        </div>
        <div  class="col-4 center" style=" padding:1rem">
          <button onclick="location.href='home'"><img class="border" style="width:8vw; height:auto;" src="static/homeicon.png" alt="homeicon.png" href="home"></button>
        </div>
        <div  class="col-4 center " style="padding:1rem">
          <button onclick="location.href='exercise'"><img style="width:8vw; height:auto;" src="static/mealicon.png" alt="mealicon.png"></button>
        </div>
      </div>
    </div>
  </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
