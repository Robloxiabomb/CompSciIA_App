<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .topbar {
        padding: 1rem;
        font-size: 2rem;
        text-decoration:none;
      }
      .center {
        text-align:center
      }
      .foot {
        bottom: 0px;
        position: fixed;
        width: 100%;
      }
      .overflow {
        overflow:visible;
      }
      .letter-space {
        letter-spacing: -0.5rem;
        color:black;
        font-weight:bolder
      } 
      .front {
        font-size:3rem;
        font-weight:bolder;
        padding-top:3rem
      }
    </style>
  </head>
  <title>
    FitFlow360
  </title>

      
  <body>
    <div class="container-fluid border">
      <div class="row ">
        <div class="col-auto">
          <a class="topbar" style="letter-spacing:-0.8rem">üßä </a>
          <a>{{ freezes }}</a>
        </div>
        <div class="col-auto">
          <a class="topbar letter-space">üî•</a>
          <a>{{streak}}</a>
        </div>
        <div class="col-auto">
          <a class="topbar letter-space" href="shop">üí∞</a>
          <a>{{coins}}</a>
        </div>
        <div class="col-3">
          <a class="topbar" href="settings">‚öôÔ∏è</a>
        </div>
      </div>
    </div>
    <head>
        <div class="front center">
        Meal Search
        </div>
    </head>
    <div class="container">
        <form id="">
            <div class="row " style="padding-top:5rem;padding-bottom:20px;">
                <div class="col-7 center">
                    <input placeholder="Enter Search Here" class="txt border center" style="height:100%;">
                </div>
                <div class="col-2" style="padding-left:2rem">
                    <button class="btn btn-outline">Search</button>
                </div>
            </div>
        </form>
        <div class="col-7 center">
            <div class="dropdown">
                {% if recipenamelist|length > 0 %}
                    <select id="dropdown-choice" name="dropdown-choice" style="padding-top:3rem">
                        <option value="Invalid">Click the meal from search:</option>
                        {% for i in recipenamelist %}
                            <option value={{i}}>{{i}}</option>
                        {% endfor %}
                    </select>
                {% endif %}
            </div>
        </div>
    </div>
  </body>
    <footer>
      <div class="container">
        <div class="row mx-auto border foot" style="width:100%;">
          <div class="col-4 center" style=" padding:1rem">
            <button onclick="location.href='meal'"><img class="border " style="width:8vw; height:auto;" src="static/runningicon.png" alt="runningicon.png" href="mealhome"></button>
          </div>
          <div  class="col-4 center" style=" padding:1rem">
            <button onclick="location.href='home'"><img class="border" style="width:8vw; height:auto;" src="static/homeicon.png" alt="homeicon.png" href="home"></button>
          </div>
          <div  class="col-4 center " style="padding:1rem">
            <button onclick="location.href='exercise'"><img style="width:8vw; height:auto;" src="static/mealicon.png" alt="mealicon.png"></button>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
</html>
